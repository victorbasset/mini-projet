<ion-header>
  <ion-navbar>
    <ion-title>My profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img width="125" height="125" style="float: right;box-shadow: 1px 1px 1px 1px;margin-left: 10px;" src="../../assets/imgs/jessie.png"></ion-img>
  <h2>{{name}}</h2>
  <p>{{greeting}}</p>
  <p>balance : {{balance}}</p>
  <p>eyeColor : {{eyeColor}}</p>
  <p>age : {{age}}</p>
  <p>company : {{company}}</p>
  <p>email : {{email}}</p>
  <p>phone : {{phone}}</p>
  <p>address : {{address}}</p>
  <p>about : {{about}}</p>
  <p>favoriteFruit : {{favoriteFruit}}</p>
</ion-content>
