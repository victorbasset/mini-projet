<ion-header>
  <ion-navbar>
    <ion-title>My profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img width="125" height="125" style="float: right;box-shadow: 1px 1px 1px 1px;margin-left: 10px;" src="../../assets/imgs/jessie.png"></ion-img>
  <h2>{{me.name}}</h2>
  <p>{{me.greeting}}</p>
  <p>balance : {{me.balance}}</p>
  <p>eyeColor : {{me.eyeColor}}</p>
  <p>age : {{me.age}}</p>
  <p>company : {{me.company}}</p>
  <p>email : {{me.email}}</p>
  <p>phone : {{me.phone}}</p>
  <p>address : {{me.address}}</p>
  <p>about : {{me.about}}</p>
  <p>favoriteFruit : {{me.favoriteFruit}}</p>
</ion-content>
