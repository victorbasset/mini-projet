<ion-content>
  <script src="../../assets/js/web-animations.min.js"></script>
  <div padding id="cloud-layer">

    <ion-row>
      <ion-col>
        <img src="../../assets/imgs/jessie.png" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [navPush]="tabsPage" >Login</button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
